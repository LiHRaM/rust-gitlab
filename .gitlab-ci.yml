# The `mindeps` builds are not working due, at the root, `syntex` -> `ctest` ->
# `flate2` -> `reqwest`.

before_script:
    - apt-get update -yqq
    - export CARGO_HOME=.cargo-cache
    - rustc --version
    - cargo --version

.rust_tags: &rust_tags
    - rust
    - docker
    - ghostflow
    - linux

.cargo_update: &cargo_update
    - cargo generate-lockfile $GENERATE_LOCKFILE_ARGS
    - cargo fetch --locked
    - mkdir .cargo
    - cargo vendor > .cargo/config

.cargo_clippy: &cargo_clippy
    # Only use it if it's available; no need to fail the build due to something
    # gone wrong here.
    - .gitlab/ci/sccache.sh && export RUSTC_WRAPPER=$PWD/.gitlab/sccache
    - rustup component add clippy
    # - cargo clippy --frozen --tests --all --verbose -- -D warnings
    - cargo clippy --frozen --tests --all --verbose
    - ".gitlab/sccache --show-stats || :"

.cargo_build: &cargo_build
    # Only use it if it's available; no need to fail the build due to something
    # gone wrong here.
    - .gitlab/ci/sccache.sh && export RUSTC_WRAPPER=$PWD/.gitlab/sccache
    - cargo build $CARGO_BUILD_FROZEN --all --verbose
    - cargo test --frozen --all --no-run --verbose
    - ".gitlab/sccache --show-stats || :"

.cargo_test: &cargo_test
    - cargo test --frozen --all --verbose

.rust_minimum: &rust_minimum
    image: "rust:1.34.2"

    variables:
        # Not supported yet here? If updating to a version where this works,
        # remove this variable.
        #CARGO_BUILD_FROZEN: --frozen
        CARGO_UPDATE_POLICY: newest
        SCCACHE_REDIS: redis://minmus:6379

.rust_stable: &rust_stable
    image: "rust:latest"

    variables:
        CARGO_BUILD_FROZEN: --frozen
        CARGO_UPDATE_POLICY: newest
        SCCACHE_REDIS: redis://minmus:6379

.rust_nightly: &rust_nightly
    extends: .rust_stable

    image: "rustlang/rust:nightly"

.cargo_fetch_job: &cargo_fetch_job
    stage: prepare
    tags: *rust_tags
    script: *cargo_update
    artifacts:
        expire_in: 60m
        paths:
            - vendor
            - .cargo
            - Cargo.lock
    cache:
        key: cargo-cache-$CARGO_UPDATE_POLICY
        paths:
            - .cargo-cache
    interruptible: true

.cargo_clippy_job: &cargo_clippy_job
    stage: build
    tags: *rust_tags
    script: *cargo_clippy
    interruptible: true

.cargo_build_job: &cargo_build_job
    stage: build
    tags: *rust_tags
    script: *cargo_build
    artifacts:
        expire_in: 60m
        paths:
            - vendor
            - .cargo
            - Cargo.lock
            - target
    interruptible: true

.cargo_test_job: &cargo_test_job
    stage: test
    tags: *rust_tags
    script: *cargo_test
    interruptible: true

stages:
    - prepare
    - build
    - test

prepare:cargo-cache-newest:
    <<:
        - *cargo_fetch_job
        - *rust_stable

